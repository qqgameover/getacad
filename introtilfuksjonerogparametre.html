<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body id="1" onload="testOn('<li>onload</li>')">
    <h3 id="title"onmouseover="testOn('<li>onmouseover</li>')" onmouseout="testOn('<li>onmouseout</li>)'">Hei!</h3>
    <h2 id="info">Hallo!</h2>
    <input type="text" onchange="testOn('<li>onchange</li>')" oninput="testOn('<li>oninput</li>')" />
    <p id="info"></p>



<script>
        function testOn(Lista) {
            document.getElementById("info").innerHTML += Lista;
        }
</script>
</body>
</html>
