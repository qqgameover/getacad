<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <style></style>
  <body>
    <div id="background" style="size: 100%">
      Her
      <div id="info">Hei dette er en div</div>
    </div>
    <select id="mySelect" onchange="info()">
      <option value="Grey">Grey</option>
      <option value="Black">Black</option>
      <option value="Blue">Blue</option>
      <option value="Green">Green</option>
      <option selected value="Red">Red</option>
    </select>
    <script>
      var infoDiv = document.getElementById("info");
      let valgt = document.getElementById("mySelect");

      info();

      function info() {
        let bakgrunn = document.getElementById("background");
        let valgtVerdi = valgt.value;
        if (valgtVerdi === "Grey" || "Black") bakgrunn.innerHTML += "pink";
        else bakgrunn.innerHTML += "black";
        infoDiv.style.background = valgtVerdi;
      }
    </script>
  </body>
</html>
