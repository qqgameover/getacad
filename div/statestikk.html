<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      // model
      var sum = 0;
      var count = 0;
      var inputValue = "";

      // view
      show();
      function show() {
        document.getElementById("content").innerHTML = `
                <p>Skriv tall i feltet og f√• summen, gjennomsnitt og antall.</p>
                Tall: <input id="input" type="number" value="${inputValue}" oninput="inputValue = this.value">
                <button onclick="add()">Legg til</button>
                <button onclick="reset()">Nullstill</button>
                <table>
                    <tr><td>Sum:</td><td>${sum}</td></tr>
                    <tr><td>Gjennomsnitt:</td><td>${
                      count == "<i>NA</i>" || sum / count
                    }</td></tr>
                    <tr><td>Antall tall:</td><td>${count}</td></tr>
                </table>
                `;
      }

      // controller
      function add() {
        sum = parseInt(inputValue) + parseInt(sum);
        count += 1;
        show();
      }
      function reset() {
        count = "";
        sum = 0;
        inputValue = 0;
        show();
      }
    </script>
  </body>
</html>
