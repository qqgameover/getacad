<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    var widthInput = 100 + Math.floor(Math.random() * 10);
    var heightInput = 100 + Math.floor(Math.random() * 10);
    regn();

    function regn() {
        var width = widthInput;
        var height = heightInput;
        var areal = width * height;
        var omkrets = 2 * width + 2 * height;

        document.getElementById("box").innerHTML = '<div style="'
                + 'width: ' + width + 'px;'
                + 'height: ' + height + 'px;'
                + "background-color: pink;"
                + '">'
                + "Areal: " + areal + "px" + " Omkrets: " + omkrets + "px"
                + "Width: " + width + "Height: " + height;
    }
</script>
</html>
