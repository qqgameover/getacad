<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="width" type="range" min="1" max="1000" step="5" oninput="regn()" value="2"/>
    <input id="height" type="range" min="1" max="1000" step="5" oninput="regn()" value="2"/>
    <div id="box"></div>
</body>
<script>
    var widthInput = document.getElementById("width");
    var heightInput = document.getElementById("height");

    function regn() {
        var width = parseInt(widthInput.value);
        var height = parseInt(heightInput.value);
        var areal = width * height;
        var omkrets = 2 * width + 2 * height;

        document.getElementById("box").innerHTML = '<div style="'
                + 'width: ' + width + 'px;'
                + 'height: ' + height + 'px;'
                + "background-color: pink;"
                + '">'
                + "Areal: " + areal + "px" + " Omkrets: " + omkrets + "px";
    }
</script>
</html>
