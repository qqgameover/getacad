<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 6 - Sette sammen tekst av flere deler  og  bruke dette til å bygge HTML dynamisk</p>

    <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" />
    <input id="borderSlider" type="range" min="10" max="100" step="10" oninput="showDiv()" />
    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />
    <select id="colorChooser" onchange="showDiv()">
        <option value="red">Red color</option>
        <option selected value="green">Green color</option>
        <option value="blue">Blue color</option>
    </select>
    <select id="borderChanger" onchange="showDiv()">
        <option value="border-style: none;">No border</option>
        <option selected value="border-style: solid; border-color: black">Black border</option>
        <option value="border-style: solid; border-color: grey">Grey border</option>
    </select>
    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>
    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        var borderSlider = document.getElementById("borderSlider");
        var borderChanger = document.getElementById("borderChanger");

        showDiv(); //Vi kjører funksjonen så fort siden laster, siden resultatDiv er tom til å starte med.

        //Ved bruk av innerHTML kan vi dynamisk endre hva som helst i diven ved for eksempel userinput.
        //Vi kan også endre andre ting som style eller class
        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + "text-align: center;"
                + 'background-color: ' + colorChooser.value + ';'
                + 'width: ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
                + 'border-radius: ' + borderSlider.value + 'px;'
                + borderChanger.value
                + '">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script>
</body>
</html>
