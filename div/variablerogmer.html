<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="tell()">Trykk meg</button>

    <button onclick="doClick()">Trykk meg og</button>
    <p id="info"></p>
</body>
<script>
         var tallA = 0;
        var tekstA = 'TekstA ';

        function tell() {
            var tallB = 0;
            var tekstB = 'TekstB ';

            tallA++;
            tallB++;
            tekstA += '*';
            tekstB += '*';

            document.getElementById('info').innerHTML =
                'TallA=' + tallA +
                '<br/>TallB=' + tallB +
                '<br/>TekstA=' + tekstA +
                '<br/>TekstB=' + tekstB;
        }

        function doClick() {
            alert("dette skjer i en funksjon")
        }
</script>
</html>
