<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    let kanskje = {
        navn: "Kasper",
        alder: "21",
        bosted: "Larvik",
    }
    var appen = document.getElementById("app");

    hallo();
    function hallo() {
        let html = "";
        let x = ""
        for (x in kanskje) {
            html += kanskje[x] + " ";
        }
        appen.innerHTML = html;
    }
</script>

</html>
