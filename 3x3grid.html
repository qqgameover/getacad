<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teamoppgave</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
    }
    div.page {
      display: grid;
      grid-template-rows: 200px 200px 200px;
      grid-template-columns: 200px 200px 200px;
    }
    div.box {
      background-color: grey;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid black;
    }
    img {
      overflow: hidden;
    }
    .box img {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div class="page">
      <div class="box" id="box1">
        <img
          onclick="hei()"
          id="img1"
          src="https://www.getacademy.no/img/terje.a138726e.jpeg"
        />
      </div>
      <div class="box">
        <img
          id="img2"
          onclick="hei2()"
          src="https://external-preview.redd.it/wWzhBg7UFdRe3AU0Th7k39Mtx_plkqmTJiQOMa9XuRc.jpg?auto=webp&s=b5557fa0f7832bebcafbf0f82d1b4d3ac28df231"
        />
      </div>
      <div class="box">
        <img
          onclick="hei3()"
          id="img3"
          src="https://pbs.twimg.com/profile_images/1359478001/Terje_Kolderup.jpg"
        />
      </div>
      <div class="box">
        <img
          onclick="hei4()"
          id="img4"
          src="https://www.getacademy.no/img/terje.a138726e.jpeg"
        />
      </div>
      <div class="box">
        <img
          onclick="hei5()"
          id="img5"
          src="https://scontent-arn2-1.xx.fbcdn.net/v/t1.6435-9/141328957_1882372501918448_1781030827026958051_n.png?_nc_cat=111&ccb=1-3&_nc_sid=973b4a&_nc_ohc=AC3MAHDRWAUAX89XBCR&_nc_ht=scontent-arn2-1.xx&oh=e64f24652a788eff51d2ec65bc253ac8&oe=60C74F32"
        />
      </div>
      <div class="box">
        <img
          src="https://dpegb9ebondhq.cloudfront.net/product_photos/88827304/file_14165a4251_original.png"
          alt="Cad loaf"
        />
      </div>
      <div class="box">
        <img src="https://i.redd.it/vr50ukpo3tz61.jpg" alt="Chess Doggo" />
      </div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </body>
  <script>
    var boxEn = document.getElementById("box1");
    function hei() {
      document
        .getElementById("img1")
        .setAttribute(
          "src",
          "https://data.whicdn.com/images/196676800/original.jpg"
        );
    }
    function hei2() {
      document
        .getElementById("img2")
        .setAttribute("src", "https://i.ibb.co/K96hzFd/imghosting.png");
    }
    function hei3() {
      document
        .getElementById("img3")
        .setAttribute("src", "https://c.stocksy.com/a/4Mx100/z9/466492.jpg");
    }
    function hei4() {
      document
        .getElementById("img4")
        .setAttribute("src", "https://pbs.twimg.com/media/EXUgmSsXQAAlWg7.jpg");
    }
    function hei5() {
      document
        .getElementById("img5")
        .setAttribute(
          "src",
          "https://www.probytes.net/wp-content/uploads/2018/01/5-1.png"
        );
    }
    console.log(boxEn);
  </script>
</html>
