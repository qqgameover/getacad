<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	table {
		border-spacing: 0;
	}

	td {
		background-color: white;
		padding: 0;
	}

	td.room {
		width: 40px;
		height: 40px;
	}

	td.wall {
		background-color: black;
	}

	td.noWall {
		background-color: white;
	}

	td.small {
		width: 10px;
	}

	td.wide {
		width: 40px;
	}

	td.high {
		height: 40px;
	}

	td.low {
		height: 10px;
	}
</style>

<body>
	<div id="app"></div>
</body>
<script>
	let appen = document.getElementById("app");
	let newRows = [[
		{ isHigh: false, isWide: false, isOpen: false, isWall: true },
		{ isHigh: false, isWide: true, isOpen: false, isWall: true },
		{ isHigh: false, isWide: false, isOpen: false, isWall: true },
		{ isHigh: false, isWide: true, isOpen: false, isWall: true },
		{ isHigh: false, isWide: false, isOpen: false, isWall: true, isRow: true }
	]];
	let mazeModel = {
		size: 2,
		rows: [
			[
				{ isHigh: false, isWide: false, isOpen: false, isWall: true },
				{ isHigh: false, isWide: true, isOpen: false, isWall: true },
				{ isHigh: false, isWide: false, isOpen: false, isWall: true },
				{ isHigh: false, isWide: true, isOpen: false, isWall: true },
				{ isHigh: false, isWide: false, isOpen: false, isWall: true, isRow: true }
			],
			[
				{ isHigh: true, isWide: false, isOpen: false, isWall: true },
				{ isHigh: true, isWide: true },
				{ isHigh: true, isWide: false, isOpen: false, },
				{ isHigh: true, isWide: true, isOpen: true },
				{ isHigh: true, isWide: false, isOpen: false, isWall: true, isRow: true },
			],
			[
				{ isHigh: false, isWide: false, isOpen: false, isWall: true },
				{ isHigh: false, isWide: true, isOpen: false },
				{ isHigh: false, isWide: false, isOpen: false, },
				{ isHigh: false, isWide: true, isOpen: false, isWall: true },
				{ isHigh: false, isWide: false, isOpen: false, isWall: true, isRow: true },
			],
			[
				{ isHigh: true, isWide: false, isOpen: false, isWall: true },
				{ isHigh: true, isWide: true, },
				{ isHigh: true, isWide: false, isOpen: false },
				{ isHigh: true, isWide: true, isWall: true },
				{ isHigh: true, isWide: false, isOpen: false, isWall: true, isRow: true },
			],
			[
				{ isHigh: false, isWide: false, isOpen: false, isWall: true },
				{ isHigh: false, isWide: true, isOpen: true, isWall: false },
				{ isHigh: false, isWide: false, isOpen: false, isWall: false },
				{ isHigh: false, isWide: true, isOpen: true, isWall: true },
				{ isHigh: false, isWide: false, isOpen: false, isRow: true, isWall: true },
			],
		]
	};
	newRow(3);
	initModel();
	function initModel() {
		var rows = mazeModel.rows;
		let html = "<table> <tr>";
		let newL = false;
		for (let i = 0; i < newRows.length; i++) {
			console.log(i)
			for (let j = 0; j < newRows[i].length; j++) {
				console.log(newRows)
				console.log(j)
				let high = newRows[i][j].isHigh == true ? "high" : "low";
				let wide = newRows[i][j].isWide == true ? "wide" : "small";
				let open = newRows[i][j].isOpen == true ? "open" : "";
				let wall = newRows[i][j].isWall == true ? "wall" : "";
				newL = newRows[i][j].isRow == true ? newL = true : newL = false;
				console.log(newL);
				if (newL) {
					html += `<tr class="${high} ${wide} ${open} ${wall}">`
				} else {
					html += `<td class="${high} ${wide} ${open} ${wall}"></td>`
				}
			}

		}
		appen.innerHTML = html + "</tr> </table>";
	}

	function newRow(num) {
		for (let f = 0; f < num; f++) {
			newRows.push(
				[{ isHigh: true, isWide: false, isOpen: randomBool(), isWall: randomBool() },
				{ isHigh: false, isWide: true, isOpen: randomBool(), isWall: randomBool() },
				{ isHigh: false, isWide: false, isOpen: randomBool(), isWall: randomBool() },
				{ isHigh: false, isWide: true, isOpen: randomBool(), isWall: randomBool() },
				{ isHigh: false, isWide: false, isOpen: randomBool(), isWall: randomBool(), isRow: true }]
			);
		}

		newRows.push(
			[{ isHigh: false, isWide: false, isOpen: false, isWall: true },
			{ isHigh: false, isWide: true, isOpen: false, isWall: true },
			{ isHigh: false, isWide: false, isOpen: false, isWall: true },
			{ isHigh: false, isWide: true, isOpen: false, isWall: true },
			{ isHigh: false, isWide: false, isOpen: false, isWall: true }]
		);

	}
	function randomBool() {
		let random = Math.floor(Math.random() * 2)
		if (random === 0) {
			return false;
		}
		else {
			return true;
		}
	}

</script>

</html>
