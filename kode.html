<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    let test = "";
    updateView();

    function add1(x) {
      test += x;
      updateView();
    }
    function clearResult() {
      test = "";
      updateView();
    }
    function check() {
      let value = parseInt(test);
      if (value === 3812) alert("Hei");
      else {
        alert("Feil kode!");
      }
    }

    function updateView() {
      document.getElementById("app").innerHTML = `
    <button id="1" onclick="add1(1)">1</button><button id="2" onclick="add1(2)">2</button><button id="3" onclick="add1(3)">3</button><br>
    <button id="4" onclick="add1(4)">4</button><button id="5" onclick="add1(5)">5</button><button id="6" onclick="add1(6)">6</button><br>
    <button id="7" onclick="add1(7)">7</button><button id="8" onclick="add1(8)">8</button><button id="9" onclick="add1(9)">9</button><br>
    <p id="koden">${
      test || ""
    }</p> <button onclick="check()"/>Test!<button onclick="clearResult()"/>Clear
    `;
    }
  </script>
</html>
