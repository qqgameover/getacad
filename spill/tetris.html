		class game {
			constructor() {
				this._Size = { x: 10, y: 20 }
				this._globalArray = [];
			}

			initGame() {
				for (let i = 0; i < this._Size.y; i++) {
					for (let j = 0; j < this._Size.x; j++) {
						let cell = new cells(i, j)
						this._globalArray.push(cell)
					}
				}
			}
			tegneOpp() {
				let html = ""
				for (let i = 0; i < this._globalArray.length; i++) {
					let first = i % 10 == 0 ? "first" : "";
					let occupied = this._globalArray[i]._isOccupied == 1 ? "brikke" : "";
					html += `<div class="cell ${occupied} ${first}"></div>`
				}
				appen.innerHTML = html;
			}


		}
		//celler
		class cells {

		class currentBlock {
			constructor() {
				this._currentBlock = {
					postion: { x: 5, y: 4 }
				};
				this.placeBlock();
			}
			placeBlock() {
				spillet._globalArray[this._currentBlock.postion.x]._isOccupied = 1;
				spillet._globalArray[this._currentBlock.postion.y]._isOccupied = 1;
			}
			moveBlock() {
				if (!this._currentBlock.direction) return;
				this._currentBlock.postion.x = this._currentBlock.postion.x + this._currentBlock.direction.x;
				this._currentBlock.postion.y = this._currentBlock.postion.y + this._currentBlock.direction.y;
				this.placeBlock();
			}
			controlBlock(e) {
				if (e.keyCode == 37) { // left
					this._currentBlock.direction = { x: -1, y: 10 };
				} else if (e.keyCode == 39) { // right
					this._currentBlock.direction = { x: 1, y: 10 };
				} else if (e.keyCode == 40) { // down
					this._currentBlock.direction = { x: 0, y: 10 };
				}
			}
		}

			getRandomType() {

				} if (randomNum === 2) {
